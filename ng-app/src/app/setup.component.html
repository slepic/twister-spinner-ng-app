<div class="container-twister">
  <div class="row">
    <div class="col-sm-3 col-md-3 col-lg-3" *ngFor="let color of colors">
      <input [(colorPicker)]="color.htmlColor"
             (colorPickerChange)="color.htmlColor=$event"
             [cpDialogDisplay]="'inline'"
             [cpToggle]="true"
             type="hidden" />
    </div>
  </div>
  <div class="btn-group btn-group-twister-setup">
    <div class="btn btn-default" routerLink="/game">OK</div>
  </div>
</div>
